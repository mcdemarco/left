---
layout: recipeIndex
title: Roots and Squash
menu: recipes
date: 2021-05-26 11:05
---
  {% for foodie in site.data.recipes %}
    {% if foodie.filename == "roots" %}
<h1>{{foodie.name}}</h1>
<main>
	<subsection>
		<ul class="listing">
			<li class="recipe_chapter">
				<ul class="recipes" id="{{foodie.filename}}">
      {% for innerFoodie in foodie.files %}
					<li class="archive_list"><a href="/recipes/{{ foodie.filename }}/{{ innerFoodie.filename }}">{{ innerFoodie.name }}</a></li>
					{% endfor %}
				</ul>
			</li>
		</ul>
	</subsection>
	<subsection class="foodGPT">
		<img src="/recipes/images/{{foodie.filename}}GPT.png" alt="AI generated food illustration"/>
	</subsection>
</main>
    {% endif %}
  {% endfor %}
