---
layout: layout
menu: blog
---


  <h2>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h2>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <!-- TODO: bio here -->
  <section class="meta">
    <section class="copy">
      <a href="/">
        <img src="/images/avatar-color-cropped.png" height="50" width="50" />
      </a>

      <p>
	<a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}">Tweet</a>
        <a href="http://twitter.com/{{ site.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ site.twitter }}</a>&nbsp;
        <a class="springit" target="_blank" href="//springpad.com/clip.action?url=__referer__" data-counter="none"><img src="//springpad.com/plugins/s/springit/springit-button.png" alt="Spring It!" border="0" /></a>
      </p>

      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
      <script type="text/javascript" src="//springpad.com/plugins/s/springit/widget.js"></script>
    </section>
  </section>
