---
layout: layout
---

  <h2>
    <a href="{{ page.url }}">
    {% if page.title %}
    {{ page.title }}
    {% else %}
    {{ page.date | date: "%B %e, %Y" }}
    {% endif %}
    </a>
  </h2>

{% if page.byline %}
  <section class="byline">
    <span style="font-style:italic;padding-right:4px;">by</span> <span>{{ page.byline }}</span>
  </section>
{% endif %}

{{ content }}
